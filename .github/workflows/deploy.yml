# –†–µ–∞–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —á–µ—Ä–µ–∑ GitHub Webhook ‚Üí deploy.php
